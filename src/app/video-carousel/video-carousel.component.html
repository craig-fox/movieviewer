<div class="owl-carousel-holder">
  <div class="carousel-section">
    <owl-carousel
      [options]="carouselOptions"
      [items]="videos"
      [carouselClasses]="['owl-theme']"
    >
      <div class="item" *ngFor="let video of videos">
        <div class="video">
          <img [src]="video.cover" [routerLink]="['/play',video.play]" />
          <div>{{video.title}}</div>
        </div>
      </div>
    </owl-carousel>
  </div>
</div>
